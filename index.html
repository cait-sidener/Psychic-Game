<!DOCTYPE html>
<html lang="en-us">
  <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>The Psychic Game</title>
  </head>
  <body style="background-image: url('assets/images/eightiesBackground.jpg');">

    <div class="row">
            <div class="col-md-12">
        <h1 class="chrome">Hangman</h1>
            </div>
    </div>
        <h2 class="dreams">80s style</h2>

        <br/>
        <br/>
        <br/>
        <br/>

        <div class="container container--game">
        <div class="row border-between" style: >
            <div class="col-md-6">
                <img src="assets/images/80s.jpg" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-md-6">
                <img id="youwin-image" src="assets/images/winImage.jpg" alt="Winning Image">
                <img id="gameover-image" src="assets/images/gameOver-image.jpg" alt="Losing Image">
                <h3 id="pressKeyTryAgain">Press Any Key to Try Again!</h3>
                <h3>Press any letter to get started.</h3>
        <br/>
                <div id="game">
                <ul class="list" style="list-style-type:none">
                    <li>
                        <p>Wins: </p>
                    </li>
                    <li>
                        <p id="totalWins"></p>
                    </li>
                    <br/>
                    <li>
                        <p>Current Word:</p>
                    </li>
                    <li>
                        <p id="currentWord"></p>
                    </li>
                    <br/>
                    <li>
                        <p>Number of Guesses Remaining: </p>
                    </li>
                    <li>
                        <p id="remainingGuesses"></p>
                    </li>
                    <br/>
                    <li>
                        <p>Letters Already Guessed:</p>
                    </li>
                    <li>
                        <p id="guessedLetters"></p>
                    </li>
                    <br/>
                    </ul>
                    <br/>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>




    <script type="text/javascript" src="assets/javascript/game3.js"></script>
