<!DOCTYPE html>
<html lang="en-us">
  <head>
        <script type="text/css" src="assets/css/style.css"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    <title>The Psychic Game</title>
  </head>
  <body style="background-image: url('assets/images/eightiesBackground.jpg');">
    <header>
        <div class="row">
            <div class="col-md-12">
        <h1>The Psychic Game</h1>
            </div>
        </div>
    </header>

        <br/>

        <div class="container container--game">
        <div class="row">
            <div class="col-md-12">
                <h3>Press any letter to get started.</h3>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-md-12">
                <div id="game">
                <ul class="list" style="list-style-type:none">
                    <li>
                        <span id="wins">Wins: </span>
                    </li>
                    <br/>
                    <li>
                        <span id="losses">Losses: </span>
                    </li>
                    <br/>
                    <li>
                        <span id="guessesLeft">Guesses Left: </span>
                    </li>
                    <br/>
                    <li>
                        <span id="let">Your Guesses so far: </span>
                    </li>
                    <br/>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
